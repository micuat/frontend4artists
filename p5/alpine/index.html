<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 18pt;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
  <meta charset="utf-8" />

</head>

<body>
  <div x-data="Data()">
    <h1>p5 with Alpine!</h1>
    <input x-model="message" />
    <input type="range" min="0" max="255" x-model="r" />
    <div id="p5container"></div>
  </div>
  <p><a target="_blank" href="https://github.com/micuat/frontend4artists/blob/main/p5/alpine/index.html">open code</a></p>

  <script>
    let root;
    function Data() {
      return root = {
        message: "hi from alpine!ðŸ‘‹",
        r: 0
      }
    }

    function setup() {
      createCanvas(400, 400).parent(select("#p5container"));
    }

    function draw() {
      background(parseInt(root.r));
      fill(255 - parseInt(root.r));
      textSize(25)
      textAlign(CENTER, CENTER)
      translate(width / 2, (millis() * 0.1) % height)
      rotate(sin(millis() * 0.004) * 0.2)
      text(root.message, 0, 0);
    }
  </script>
</body>

</html>

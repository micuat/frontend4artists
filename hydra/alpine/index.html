<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/hydra-synth"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 18pt;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
  <meta charset="utf-8" />

</head>

<body>
  <div x-data="Data()">
    <h1>Hydra with Alpine!</h1>
    <button x-on:click="render(o0)">o0</button>
    <button x-on:click="render(o1)">o1</button>
    <input type="range" min="0" max="255" x-model="r" />
  </div>
  <canvas></canvas>

  <script>
    let root;
    function Data() {
      return root = {
        r: 0
      }
    }

    const hydra = new Hydra({
      canvas: document.querySelector("canvas"),
      detectAudio: false,
      enableStreamCapture: false,
    });
    osc(50,0.03,1.5).rotate(()=>root.r/255).out(o0);
    noise().color(1,()=>root.r/255,0).colorama().out(o1);

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/hydra-synth"></script>
  <script src="https://unpkg.com/torus-dom/dist/index.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 18pt;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
  <meta charset="utf-8" />

</head>

<body>
  <div>
  </div>
  <canvas></canvas>
  <p><a target="_blank" href="https://github.com/micuat/frontend4artists/blob/main/hydra/torus/index.html">open code</a>
  </p>

  <script>
    class App extends Torus.StyledComponent {
      init() {
        this.r = 0;
      }

      compose() {
        return jdom`<main>
            <h1>Hydra with Torus</h1>
            <button onclick="${() => render(o0)}">o0</button>
            <button onclick="${() => render(o1)}">o1</button>
            <input type="range" min="0" max="255" value="${this.r}" oninput="${(
            e
          ) => (this.r = e.target.value)}"/>
        </main>`;
      }
    }

    const app = new App();
    document.querySelector("div").appendChild(app.node);

    const hydra = new Hydra({
      canvas: document.querySelector("canvas"),
      detectAudio: false,
      enableStreamCapture: false,
    });
    osc(50, 0.03, 1.5).rotate(() => app.r / 255).out(o0);
    noise().color(1, () => app.r / 255, 0).colorama().out(o1);

  </script>
</body>

</html>
